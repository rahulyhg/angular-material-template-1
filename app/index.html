<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="description" content=""/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'/>
    <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css"/>
    <link rel="stylesheet" href="./bower_components/angular-material/modules/css/angular-material-layout.css"/>
    <link rel="stylesheet" href="assets/app.css"/>

    <link rel="stylesheet" href="./bower_components/fontawesome/css/font-awesome.min.css"/>
</head>

<body ng-app="starterApp" layout="column">
<md-toolbar layout="row" layout-align="center" class="md-tall md-primary">
    <div flex layout="row" layout-align="start end">
        <div layout="row" flex layout-align="center">
                <h2 flex-offset="5" class="md-display-1">.Viridian Films</h2>
        </div>

        <div flex layout="row" layout-align="center">
            <div flex="80">
                <md-tabs md-selected="currentTab" md-stretch-tabs="always" class="md-primary">
                    <md-tab>
                        <md-tab-label><span ui-sref="contact">Contact</span></md-tab-label>
                    </md-tab>
                    <md-tab>
                        <md-tab-label><span ui-sref="reels">Reels</span></md-tab-label>
                    </md-tab>
                    <md-tab>
                        <md-tab-label><span ui-sref="about">About</span></md-tab-label>
                    </md-tab>
                    <md-tab>
                        <md-tab-label><span ui-sref="equipment">Equipment</span></md-tab-label>
                    </md-tab>

                </md-tabs>
            </div>
        </div>
    </div>
</md-toolbar>

<div flex layout="row">
    <md-content ui-view flex layout="row">
    </md-content>

</div>

<script src="./bower_components/angular/angular.js"></script>
<script src="./bower_components/angular-animate/angular-animate.js"></script>
<script src="./bower_components/angular-aria/angular-aria.js"></script>
<script src="./bower_components/angular-route/angular-route.js"></script>
<script type="text/javascript" src="./bower_components/angular-material/angular-material.js"></script>
<script src="./bower_components/ng-videosharing-embed/build/ng-videosharing-embed.min.js"></script>
<script src="./bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

<script src="./reels/reels.js"></script>
<script src="./reels/reels-controller.js"></script>
<script src="./reels/reels-service.js"></script>

<script src="./about/about.js"></script>
<script src="./about/about-controller.js"></script>
<script src="./about/about-service.js"></script>

<script src="./equipments/equipments.js"></script>
<script src="./equipments/equipments-controller.js"></script>
<script src="./equipments/equipments-service.js"></script>

<script type="text/javascript">

    angular
            .module('starterApp', [
                'ui.router',
                'ngMaterial',
                'ngRoute',
                'reels',
                'about',
                'equipments'
            ])
            .config(function ($mdThemingProvider) {

                $mdThemingProvider.theme('default')
                        .primaryPalette('blue')
                        .accentPalette('orange');

            })
            .config(['$stateProvider', '$urlRouterProvider', function ($stateProvider, $urlRouterProvider) {

                $urlRouterProvider.otherwise('/');
                $stateProvider
                        .state('home', {
                            url: '/',
                            templateUrl: 'contact.html'
                        })
                        .state('contact', {
                            url: '/contact',
                            templateUrl: 'contact.html'
                        })
                        .state('reels', {
                            url: '/reels',
                            templateUrl: 'reels/reels.html',
                            controller: 'ReelsController as reelsController'
                        })
                        .state('about', {
                            url: '/qualifications',
                            templateUrl: 'about/about.html',
                            controller: 'AboutController as aboutController'
                        })
                        .state('equipment', {
                            url: '/equipments',
                            templateUrl: 'equipments/equipments.html',
                            controller: 'equipments.controller as equipmentController'
                        });
            }]);


</script>

</body>
</html>
